{% extends 'base.html' %}

{% block content %}
	<div class="container" style="margin-top: 100px;">
		<row>
			<div class="col-md-offset-3 col-md-6">
				<div class="well centered">
					<h2> <i class="fa fa-search"></i> Search Image </h2>
					<br>						
					<div>
						{% if feedback == "success" %}
							<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>Image Successfully Uploaded</div>
						{% elif feedback = "invalid type" %}
							<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>Error: Invalid type</div>							
						{% endif %}
					</div>
					<form class="form-horizontal" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}							
						<div class="input-group">
			                <span class="input-group-btn">
			                    <span class="btn btn-primary btn-file">
			                        Browse… <input type="file" name="image" multiple>
			                    </span>
			                </span>
			                <input type="text" class="form-control" readonly>    	       			                
			            </div>				      
			            <br> 
			            <div>
			                <input type="submit" value="Upload" class="btn btn-primary btn-lg"> </input>	
			            <div>
					</form>
				</div>
			</div>				
		</row>	
	</div>
{% endblock %}
